<!DOCTYPE html>
<html>

<head>
  <title>Twitter</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="application">
    <div class="header d-flex-r d-flex-centered padding-1">
      <img src="assets/images/logo.svg" class="logo" />
    </div>

    <div id="timeline" class="timeline h-padding-0 margin-b-0" />
  </div>

  <script id="tweet-input-template" type="text/html">
    <div class="tweet-box v-padding-0 h-padding-1">
      <input type="text" placeholder="{{ placeholder }}">
    </div>
  </script>

  <script id="tweet-template" type="text/html">
      <div class="tweet-box padding-1">
        {{ body }}

        <div class="actions d-flex-r d-flex-a-c margin-t-1">
          <i class="material-icons md-36 comment-btn">chat_bubble_outline</i>
          <i class="material-icons md-36 retweet-btn">repeat</i>
          <i class="material-icons md-36 like-btn">favorite_border</i>
        </div>
      </div>
  </script>
</body>

</html>
